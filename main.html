<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only, bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Friendly Neighborhood Budget App</title>
</head>
<body>
    
    <div class="container-fluid text-center">
        <div class="row">
          <div class="col">
            <!-- A heading, obviously -->
            <h1 class="fs-1 text-center">Friendly Neighborhood Budget</h1>

          </div>
        </div>
        
        <!-- a div separate for inputting data -->
        <div class="row">
            <div class="col-3">
                
                <!-- here, this is where they can set a 'credit/debit' via highlighted radio button -->
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

                    <button type="button" class="btn btn-success m-3" for="saved-button" id="saved-button">Saved</button>

                    <button type="button" class="btn btn-danger m-3" for="spent-button" id="spent-button">Spent</button>


                </div>


                <!-- this allows users to input amount -->
                <div class="input-group m-3">
                    <span class="input-group-text">$</span>

                    <!-- here is the input form -->
                    <input type="text" class="form-control m-3" name="money" id="user-input" placeholder="Enter amount">

                    <button type="button" class="btn btn-primary btn-sm" id="myBtn" onclick="PrintUserInput()">Submit</button>
                </div>
                
            </div>

            <div class="col-9">
                <div>Summary</div>

                <div id="summary"></div>


            </div>
        </div>
          
    </div>
    
    <script>
        
        // this is to get the button to respond to pressing "enter"
        var input = document.getElementById("user-input");
        input.addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("myBtn").click();
          }
        });
        </script>

    <script src="script.js"></script>
</body>
</html>
